<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor - Ping coming soon page">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="main">
        <div class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Ping-logo" />
          <p>We are launching <span>soon!</span></p>
        </div>
        <div class="subscribe">
          <p>Subscribe and get notified</p>
          <form action="#" method="POST" novalidate onsubmit="return validateEmail()">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
            />
            <span class="message">Please provide a valid email address</span>
            <span class="message__success">Thank you</span>
            <button type="submit" class="btn btn__form">Notify Me</button>
          </form>
          <div class="display">
            <img src="./images/illustration-dashboard.png" alt="preview" />
          </div>
        </div>
      </section>

      <footer class="footer">
        <ul class="icons">
          <li>
            <a href="#" class="fab fa-facebook-f"></a>
          </li>
          <li><a href="#" class="fab fa-twitter"></a></li>
          <li><a href="#" class="fab fa-instagram"></a></li>
        </ul>
        <div class="copyright">
          &copy; Copyright Ping. All rights reserved.
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Im-Prashant" target="_blank">Prashant</a>.
          </p>
        </div>
      </footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
