<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Project tracker Frontend Mentor challenge"
    />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="devices"
        src="./src/images/illustration-devices.svg"
        alt="devices"
      />
      <header>
        <div class="logo">
          <a href="#"
            ><img src="./src/images/logo.svg" alt="project tracking logo"
          /></a>
        </div>
        <nav>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="nav__links">
            <li>
              <a href="#product">Product</a>
            </li>
            <li>
              <a href="#features">Features</a>
            </li>
            <li>
              <a href="#pricing">Pricing</a>
            </li>
            <li>
              <a href="#login">Login</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="content">
          <p class="content__info"><span>New</span>&nbsp;Monograph Dashboard</p>
          <h1>Powerful insights into your team</h1>
          <p class="content__description">
            Project planning and time tracking for agile teams
          </p>
        </div>
        <div class="button">
          <a class="btn" href="#">SCHEDULE A DEMO</a>
          <h2>TO SEE A PREVIEW</h2>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noreferrer"
            >Frontend Mentor</a
          >. Coded by <a class="prash" href="#">Prashant</a>.
        </p>
      </footer>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
